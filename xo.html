<!DOCTYPE html>
<html lang="en">
  <head>
    <title>XO</title>
  </head>
  <body>
    <div class="game">
      <div class="title" id="t"><span>X O</span> GAME</div>
      <div class="square" id="item1" onclick="game(this.id)"></div>
      <div class="square" id="item2" onclick="game(this.id)"></div>
      <div class="square" id="item3" onclick="game(this.id)"></div>
      
      <div class="square" id="item4" onclick="game(this.id)"></div>

      <div class="square" id="item6" onclick="game(this.id)"></div>

      .game{
        text-align: center;
        color: white;
        width: 255px;

      .title{
        background-color: #f25;
        padding-top: 15px;
        padding-bottom: 15px;
      }
      .square{
        width: 80px;

        margin: 2.46px;

        font-size: 55px;
      }
      .square:hover{
        background-color: black;
        cursor: pointer;

    <script src="xo.js"></script>
